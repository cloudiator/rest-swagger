#
# Documentation of the Cloudiator REST Api
#
swagger: '2.0'

# Document Metadata
info:
  version: "0.2.0"
  title: Cloudiator REST Api
  contact:
    name: Daniel Baur
    email: daniel.baur@uni-ulm.de
    url: http://cloudiator.org
  license:
    name: Apache License 2.0
    url: https://raw.githubusercontent.com/cloudiator/rest/master/LICENSE
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json


host: localhost:9000

# Parameters
parameters:
  id:
    name: id
    in: path
    description: Unique identifier of the resource
    required: true
    type: string

# Definitions
definitions:

  CloudType:
    type: string
    description: type of the cloud
    enum: ['PRIVATE','PUBLIC']

  Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
        
  Cloud:
    description: |
      Representation of a cloud used by Cloudiator
    type: object
    required:
      - id
    allOf: 
    - $ref: '#/definitions/NewCloud'
    - properties:
        id:
          example: "1a79a4d60de6718e8e5b326e338ae533"
          type: string
          description: Unique identifier for the cloud
          
  Api:
    description: |
      Represents an API used by a cloud
    type: object
    required:
      - providerName
    properties:
      providerName:
        type: string
        description: Name of the API provider, maps to a driver
        example: "openstack-nova"
  
  CloudCredential:
    description: |
      Represents the credentials used to authenticate with a cloud
    type: object
    required:
      - user
      - secret
    properties:
      user:
        type: string
        description: Username for authentication at the cloud provider's API
        minLength: 1
        example: "tenant:username"
      secret:
        type: string
        description: Secret (e.g. Password) for authentication at the cloud provider's API
        minLength: 1
        example: "MySuperSecurePassword"
        
  CloudConfiguration:
    description: |
      Repesents the configuration of a cloud.
    type: object
    properties:
      nodeGroup:
        type: string
        description: A prefix all Cloudiator managed entities will belong to.
        example: "cloudiator"
      properties:
        type: array
        description: Array of configuration properties.
        items:
          $ref: '#/definitions/Property'
        
  Property:
    type: object
    description: "A key-value pair"
    required:
      - key
      - value
    properties:
      key:
        type: string
        description: "Key of the property"
        example: "sword.regions"
      value:
        type: string
        description: "Value of the property"
        example: "RegionOne, RegionTwo"
      
  NewCloud:
    description: |
      Represents a new cloud that is to be created
    type: object
    required:
      - api 
      - credential
      - cloudType
    properties:
      endpoint:
        type: string
        description: "URI where the api of this cloud provider can be accessed."
        example: "https://endpoint.example.com"
      cloudType:
        $ref: '#/definitions/CloudType'
      api:
        $ref: '#/definitions/Api'
      credential:
        $ref: '#/definitions/CloudCredential'
      cloudConfiguration:
        $ref: '#/definitions/CloudConfiguration'
        
  Image:
    description:  |
      Represents an image offer by a cloud
    type: object
    required:
      - id
      - name
      - providerId
      - operatingSystem
    properties:
      id:
        type: string
        description: "Unique identifier for this image"
        example: "1a79a4d60de6718e8e5b326e338ae533/RegionOne/1"
      name:
        type: string
        description: "Human-readable name"
        example: "Ubuntu 16.04 LTS AMD 64"
      providerId:
        type: string
        description: "Original id issued by provider"
        example: "1"
      operatingSystem:
        $ref: '#/definitions/OperatingSystem'
        
  OperatingSystem:
    description: |
      Represents the operating system of an image
    type: object 
    properties:
      operatingSystemType:
        $ref: '#/definitions/OperatingSystemType'
      operatingSystemFamily:
        $ref: '#/definitions/OperatingSystemFamily'
      operatingSystemArchitecture:
        $ref: '#/definitions/OperatingSystemArchitecture'
      operatingSystemVersion:
        type: string
        description: "Version of the OS"
        example: "16.04 LTS"

  OperatingSystemFamily:
    description: "Type of OS Family"
    type: string
    enum: ['UBUNTU','UNKOWN_OS_FAMILY','AIX','ARCH','CENTOS','DARWIN','DEBIAN','ESX','FEDORA','FREEBSD','GENTOO','HPUX',
    'COREOS','AMZN_LINUX','MANDRIVA','NETBSD','OEL','OPENBSD','RHEL','SCIENTIFIC','CEL',
    'SLACKWARE','SOLARIS','SUSE','TURBOLINUX','CLOUD_LINUX','WINDOWS']


  OperatingSystemType:
    description: "OS Type"
    type: string
    enum: ['LINUX','UNKOWN','UNIX','WINDOWS_OS','BSD','MAC']


  OperatingSystemArchitecture:
    description: "Type of OS Architecture"
    type: string
    enum: ['AMD64','UNKOWN','I386']


  
  Hardware:
    description: |
      Represents a hardware offer by a cloud
    type: object
    required:
      - id
      - name
      - providerId
      - cores
      - ram
    properties:
      id:
        description: "Unique identifier for the hardware"
        type: string
        example: "1a79a4d60de6718e8e5b326e338ae533/RegionOne/1"
      name:
        description: "Human-readable name for the hardware"
        type: string
        example: "m1.medium"
      providerId:
        description: "Original id issued by the provider"
        type: string
        example: "1"
      cores:
        description: "Number of cores"
        type: integer
        format: int32
        example: 4
      ram:
        description: "Amount of RAM"
        type: integer
        format: int64
        example: 2048
      disk:
        description: "Amount of disk space"
        type: number
        format: float
        example: 100
      location:
        $ref: '#/definitions/Location'
    
  Location:
    description: |
      Repesents a (virtual) location offers by a cloud
    type: object
    required:
      - id
      - name
      - providerId
      - locationScope
      - isAssignable
    properties:
      id:
        description: "Unique identifier"
        type: string
        example: "1a79a4d60de6718e8e5b326e338ae533/RegionOne"
      name:
        description: "Human-readable name"
        type: string
        example: "RegionOne"
      providerId:
        description: "Original id issued by the provider"
        type: string
        example: "RegionOne"
      locationScope:
        description: "Scope of the location"
        type: string
        enum: ['PROVIDER', 'REGION', 'ZONE', 'HOST']
        example: 'ZONE'
      isAssignable:
        description: "True of the location can be used to start virtual machines, false if not"
        type: boolean
        example: true
      parent:
        # self reference is broken in editor and UI
        # see https://github.com/swagger-api/swagger-editor/issues/1005
        $ref: '#/definitions/Location'
        
  # Platform related definitions:
    
  Platform:
    description: Representation of a platform used by Cloudiator
    type: object
    required:
      - id
    allOf: 
      - $ref: '#/definitions/NewPlatform'
      - properties:
          id:
            type: string
            description: Unique identifier for the platform
        
  NewPlatform:
    description: |
      Repesents a new PaaS provider to be created
    type: object
    required:
      - id
      - name
      - api
      - credential
    properties:
      id:
        description: "Unique identifier"
        type: string
      name:
        description: "Human-readable name"
        type: string
      type:
        description: "PaaS stack type"
        type: string
        enum: ['HEROKU', 'OPENSHIFT', 'CLOUDFOUNDRY']  
      api:
        $ref: '#/definitions/Api'
      credential:
        $ref: '#/definitions/CloudCredential'
        
  PlatformEnvironment:
    description: |
      Repesents a PaaS environemnt to run an component
    type: object
    required:
      - id
      - name
      - platformHardware
      - platformRuntime
    properties:
      id:
        description: "Unique identifier"
        type: string
      name:
        description: "Human-readable name"
        type: string
      platformHardware:
        $ref: '#/definitions/PlatformHardware'
      platformRuntime:
        $ref: '#/definitions/PlatformRuntime'
        
        
  PlatformHardware:
    description: |  
      Represents a hardware configuration for a Platform (not all attributes might be supported for all PaaS providers)
    type: object
    required:
      - id
      - name
      - cores
      - ram
      - disk
    properties:
      id:
        description: "Unique identifier for the hardware"
        type: string
        example: "1a79a4d60de6718e8e5b326e33812345/example.p1"
      name:
        description: "Human-readable name for the hardware"
        type: string
        example: "example.p1"
      cores:
        description: "Number of cores"
        type: integer
        format: int32
        example: 16
      ram:
        description: "Amount of RAM"
        type: integer
        format: int64
        example: 2048
      disk:
        description: "Amount of disk space"
        type: number
        format: float
        example: 100
      
        
  PlatformRuntime:
    description: "Represents a runtime for a Platform component, e.g. Java, PHP, Tomcat" 
    type: object
    required:
      - id
      - language
      - runtimeType
      - version
    properties:
      id:
        description: "Unique identifier for the hardware"
        type: string
      language:
        description: "the specific runtime language"
        type: string
        enum: ['PHP','JAVA','RUBY','PYTHON']
      runtimeType:
        description: "specifies the runtime type"
        type: string
        enum:
          - standalone
          - server
      version:
        description: "the version of the specified type"
        type: number
        format: double

  PlatformService:
    description: |
      Repesents additional PaaS services to component, e.g. a database, TODO!
    type: object
    required:
      - id
      - name
    properties:
      id:
        description: "Unique identifier"
        type: string
      name:
        description: "Human-readable name"
        type: string
      
  Task:
    description: |
      Represents a task of a job.
    type: object
    required:
      - name
    properties:
      name:
        description: "Human-readable name. Uniquely identifies a task."
        type: string
      ports:
        type: array
        items:
          $ref: '#/definitions/Port'
      interfaces:
        description: "Interfaces of this task"
        type: array
        items:
          $ref: '#/definitions/Interface'

  Interface:
    description: |
      Represents an interface
    type: object
    discriminator: type
    required:
      - type
    properties:
      type:
        description: |
          Discriminator for polymorphism.

  DockerInterface:
    type: object
    allOf:
    - $ref: '#/definitions/Interface'
    - properties:
        dockerImage:
          description: |
            Name of the docker image
          type: string

  LanceInterface:
    description: |
      Represents a lance interface.
    type: object
    required:
      - start
    allOf:
    - $ref: '#/definitions/Interface'
    - properties:
        init:
          description: |
            Initialization action.
          type: string
        preInstall:
          description: |
            Executed before installation action. Can be e.g. used for downloading binaries.
          type: string
        install:
          description: |
            Used for installing the application.
          type: string
        postInstall:
          description: |
            Used for configuration of the application component. First action where Lance environment variables are set.
          type: string
        preStart:
          description: |
            Called before starting the application. Can be e.g. used for configuration an environment.
          type: string
        start:
          description: |
            Starts the component. Needs to return for PlainContainer and not return for Docker.
          type: string
        startDetection:
          description: |
            Detects the start of the application. Required if the application does not start instantianous.
          type: string
        stopDetection:
          description: |
            Checks if the application has stopped. Is periodically checked to detect a crash of the application.
          type: string
        postStart:
          description: |
            Executed after the application has successfully started.
          type: string
        preStop:
          description: |
            Called before the application is stopped.
          type: string
        stop:
          description: |
            Stops the application.
          type: string
        postStop:
          description: |
            Executed after the application is successfully stopped.
          type: string
        shutdown:
          description: |
            Executed before the container is shutdown. Can be used to backup state.
          type: string
    example:
      name: haproxy
      preInstall: |
        sudo apt-get -y update && sudo apt-get -y install git &&
        git clone https://github.com/dbaur/mediawiki-tutorial.git
      install: "./mediawiki-tutorial/scripts/lance/haproxy.sh install"
      start: "./mediawiki-tutorial/scripts/lance/haproxy.sh startBlocking"

  PlatformInterface:
    description: |
      Represents a PaaS interface
    type: object
    required:
      - sourceRepository
    allOf:
    - $ref: '#/definitions/Interface'
    - properties:
        sourceRepository:
          description: |
            URL to the source code repository (currently only git is supported)
          type: string

  Job:
    description: |
      Represents an job. An job is a logical group of tasks.
    type: object
    required:
      - name
      - tasks
      - communications
    properties:
      name:
        type: string
        example: "MediaWiki Application"
      tasks:
        type: array
        items:
          type: string
        description: |
          An array of tasks (referenced by names) that form this application.
        example:
            - HaProxy
            - MediaWiki
            - MariaDB
      communications:
        type: array
        items:
          $ref: '#/definitions/Communication'
        example: |
          -
            PortRequired: Re10457
            PortProvided: Pro11345
          -
            PortRequired: Re12345
            PortProvided: Pro10789

  Port:
    type: object
    discriminator: type
    description: |
      Represents a communication port of a task
    required:
      - name
    properties:
      type:
        description: |
          Discriminator for polymorphism.
        type: string
      name:
        type: string
        description: |
          Uniquely identifies a port. Defines the name of the environment variables holding
          IP addresses of remote tasks.
        example: "LOADBALANCERREQWIKI"

  PortProvided:
    type: object
    description: |
      Represents a communication port that the tasks provides for other tasks
      or the end user.
    allOf:
      - $ref: '#/definitions/Port'
      - properties:
          port:
            type: integer
            format: int32
            example: 80

  PortRequired:
    type: object
    description: |
      Represents a communication port that the task requires from other (downstream) tasks.
    allOf:
      - $ref: '#/definitions/Port'
      - properties:
          updateAction:
            type: string
            description: |
              A script that is executed if a new instance of a downstream task is available.
            example: "./mediawiki-tutorial/scripts/lance/haproxy.sh configure"
          isMandatory:
            type: boolean
            description: |
              States if an instance of a downstream tasks needs to be already started (true), or
              if the task can start without a downstream task (false).
            example: true

  Communication:
    description: |
      Represents a communication requirement between two tasks by mapping a required port of a
      task to a provided port of another task.
    properties:
      portRequired:
        type: string
        description: |
          The name of the required port this communication refers to.
        example: "Re10375"
      portProvided:
        type: string
        description: |
          The name of the provided port this communication refers to.
        example: "Pro11745"

  IpAddress:
    type: object
    required:
      - IpAddressType
      - IpVersion
    properties:
      IpAddressType:
        $ref: '#/definitions/IpAddressType'
      IpVersion:
        $ref: '#/definitions/IpVersion'

  IpAddressType:
    type: string
    enum: ['PUBLIC_IP','PRIVATE_IP']

  IpVersion:
    type: string
    enum: ['V4','V6']

  VirtualMachine:
    type: object
    properties:
      image:
        type: string
        example: "the image"
      hardware:
        type: string
        example: "this is vm hardware"
      location:
        type: string
        example: "here I am"
      id:
        type: string
        example: "1a79a4d60de6718e8e5b326e338ae5vm"
      ipaddresses:
        type: array
        items:
          $ref: '#/definitions/IpAddress'
      logincredential:
        $ref: '#/definitions/LoginCredential'

  LoginCredential:
    type: string
    description: "Platzhalter"
    example: "here to be here"

  VirtualMachineRequest:
      type: object
      description: |
        Represents a request to create a new virtual machine.
      properties:
        image:
          type: string
        hardware:
          type: string
        location:
          type: string

      
  LongRunningRequest:
    description: |
      Represents a long-running request (LRR) within the system
    type: object
    properties:
      id:
        type: string
        description: "Unique identifier for the LRR"
      taskType:
        $ref: '#/definitions/LRRType'
      taskStatus:
        $ref: '#/definitions/LRRStatus'
      lrrData:
        type: string
      lrrDiagnostic:
        type: string
      referenceId:
        type: string

  LRRType:
    description: "The type of this LRR"
    type: string
    enum: ['VirtualMachineRequest']

  LRRStatus:
    description: "The status of the running LRR"
    type: string
    enum: ['SCHEDULED','RUNNING','COMPLETED','FAILED']



responses:
  400BadRequestResponse:
    description: Bad Request
    schema:
      $ref: '#/definitions/Error'
  401UnauthorizedResponse:
    description: Authorization for this action is missing
    schema:
      $ref: '#/definitions/Error'
  403ForbiddenResponse:
    description: Forbidden action
    schema:
      $ref: '#/definitions/Error'
  404NotFoundResponse:
    description: Item not found
    schema:
      $ref: '#/definitions/Error'
  500ErrorResponse:
    description: An unexpected Error occured
    schema:
      $ref: '#/definitions/Error'
  504GatewayTimeout:
    description: Server temporary not available
    schema:
      $ref: '#/definitions/Error'

  
# Paths
paths:

  # Cloud related paths:
  /clouds:
    get:
      consumes: []
      operationId: findClouds
      tags:
        - cloud
      description: |
          Returns all clouds from the system that the user has access to
      responses:
        200:
          description: |
            All clouds
          schema:
            type: array
            items: 
              $ref: '#/definitions/Cloud'
        401:
          $ref: '#/responses/401UnauthorizedResponse'
        403:
          $ref: '#/responses/403ForbiddenResponse'
        500:
          $ref: '#/responses/500ErrorResponse'
        504:
          $ref: '#/responses/504GatewayTimeout'
    post:
      operationId: addCloud
      tags:
        - cloud
      description: Creates a new cloud.
      parameters:
        - name: cloud
          in: body
          description: Cloud to add
          required: true
          schema:
            $ref: '#/definitions/NewCloud'
      responses:
        201:
          description: "Created"
          schema:
            $ref: "#/definitions/Cloud"
        400:
          $ref: '#/responses/400BadRequestResponse'
        401:
          $ref: '#/responses/401UnauthorizedResponse'
        403:
          $ref: '#/responses/403ForbiddenResponse'
        404:
          $ref: '#/responses/404NotFoundResponse'
        500:
          $ref: '#/responses/500ErrorResponse'
        504:
          description: 'Service temporary unavailable'
          schema:
            $ref: '#/definitions/Error'

    
  /clouds/{id}:
    get:
      consumes: []
      operationId: findCloud
      tags:
        - cloud
      description: |
        Returns the cloud identified by the given id parameter
      parameters:
        - $ref: '#/parameters/id'
      responses:
        200:
         description: |
          The cloud identified by the id
         schema:
          $ref: '#/definitions/Cloud'
        401:
          $ref: '#/responses/401UnauthorizedResponse'
        403:
          $ref: '#/responses/403ForbiddenResponse'
        500:
          $ref: '#/responses/500ErrorResponse'
        504:
          $ref: '#/responses/504GatewayTimeout'
    delete:
      consumes: []
      operationId: deleteCloud
      tags:
        - cloud
      description: |
        Deletes the cloud identified by the given id paramater.
      parameters:
        - $ref: '#/parameters/id'
      responses:
        200:
          description: "OK"
        400:
          $ref: '#/responses/400BadRequestResponse'
        401:
          $ref: '#/responses/401UnauthorizedResponse'
        403:
          $ref: '#/responses/403ForbiddenResponse'
        404:
          $ref: '#/responses/404NotFoundResponse'
        500:
          $ref: '#/responses/500ErrorResponse'
        504:
          $ref: '#/responses/504GatewayTimeout'
  
  # Image related paths
  /images:
    get:
      consumes: []
      operationId: findImages
      tags:
        - cloud
      description: |
        Returns all images visable to the user
      responses:
        200:
          description: |
            All images
          schema:
            type: array
            items:
              $ref: '#/definitions/Image'
        401:
          $ref: '#/responses/401UnauthorizedResponse'
        403:
          $ref: '#/responses/403ForbiddenResponse'
        500:
          $ref: '#/responses/500ErrorResponse'
        504:
          $ref: '#/responses/504GatewayTimeout'
              
  /images/{id}:
    put:
      tags:
        - cloud
      operationId: editImage
      description: |
        Updates a specific image
      parameters:
        - $ref: '#/parameters/id'
        - name: image
          in: body
          description: |
            Image to update
          required: true
          schema:
            $ref: '#/definitions/Image'
      responses:
        200:
          description: |
            OK
          schema:
            $ref: '#/definitions/Image'
        400:
          $ref: '#/responses/400BadRequestResponse'
        401:
          $ref: '#/responses/401UnauthorizedResponse'
        403:
          $ref: '#/responses/403ForbiddenResponse'
        404:
          $ref: '#/responses/404NotFoundResponse'
        500:
          $ref: '#/responses/500ErrorResponse'
        504:
          $ref: '#/responses/504GatewayTimeout'

  # Hardware related paths
  /hardware:
    get:
      consumes: []
      operationId: findHardware
      tags:
        - cloud
      description: |
        Returns all hardware visible to the user
      responses:
        200:
          description: |
            OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Hardware'
        401:
          $ref: '#/responses/401UnauthorizedResponse'
        403:
          $ref: '#/responses/403ForbiddenResponse'
        500:
          $ref: '#/responses/500ErrorResponse'
        504:
          $ref: '#/responses/504GatewayTimeout'
    
  # Location related paths
  /locations:
    get:
      consumes: []
      operationId: findLocations
      tags:
        - cloud
      description: |
        Returns all locations visible to the user
      responses:
        200:
          description: |
            OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Location'
        401:
          $ref: '#/responses/401UnauthorizedResponse'
        403:
          $ref: '#/responses/403ForbiddenResponse'
        500:
          $ref: '#/responses/500ErrorResponse'
        504:
          $ref: '#/responses/504GatewayTimeout'

  # Jobs related paths

  /jobs:
    get:
      consumes: []
      operationId: findJobs
      tags:
        - job
      description: |
        Returns all jobs visible to the user
      responses:
        200:
          description: |
            OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Job'
        401:
          $ref: '#/responses/401UnauthorizedResponse'
        403:
          $ref: '#/responses/403ForbiddenResponse'
        500:
          $ref: '#/responses/500ErrorResponse'
        504:
          $ref: '#/responses/504GatewayTimeout'
    post:
      operationId: addJob
      tags:
        - job
      description:
        Creates a new job
      parameters:
        - name: job
          in: body
          description: |
            Job to be created.
          required: true
          schema:
            $ref: '#/definitions/Job'
      responses:
        200:
          description: |
            OK
          schema:
            $ref: '#/definitions/Job'
        400:
          $ref: '#/responses/400BadRequestResponse'
        401:
          $ref: '#/responses/401UnauthorizedResponse'
        403:
          $ref: '#/responses/403ForbiddenResponse'
        404:
          $ref: '#/responses/404NotFoundResponse'
        500:
